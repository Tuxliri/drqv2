name: drqv2
channels:
  - defaults
dependencies:
  - python=3.8
  - pip=21.1.3
  - numpy=1.19.2
  - absl-py=0.13.0
  - pyparsing=2.4.7
  - jupyterlab=3.0.14
  - scikit-image=0.18.1
  - cudatoolkit=11.8
  - pytorch::pytorch
  - pytorch::torchvision
  - pytorch::torchaudio
  - pip:
    - termcolor==1.1.0
    - dm_control
    - tb-nightly
    - imageio==2.9.0
    - imageio-ffmpeg==0.4.4
    - hydra-core==1.1.0
    - hydra-submitit-launcher==1.1.5
    - pandas==1.3.0
    - ipdb==0.13.9
    - yapf==0.31.0
    - sklearn==0.0
    - matplotlib==3.4.2
    - opencv-python==4.5.3.56

variables:
  MUJOCO_GL: osmesa
  MJLIB_PATH: $HOME/.mujoco/mujoco200/bin/libmujoco200.so
  MJKEY_PATH: $HOME/.mujoco/mujoco200/mjkey.txt
  LD_LIBRARY_PATH: $HOME/.mujoco/mujoco200/bin:$LD_LIBRARY_PATH
  MUJOCO_PY_MJPRO_PATH: $HOME/.mujoco/mujoco200/
  MUJOCO_PY_MJKEY_PATH: $HOME/.mujoco/mujoco200/mjkey.txt